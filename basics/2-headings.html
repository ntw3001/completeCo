<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Ya ya ya</h1>
  <h2>no</h2>
  <p>Looka my <strong>BUM</strong></p>
  <div>
    <h1>Bloke Level Elephants</h1>
    <ol>
      <li>headings 1-6 (h1 - h6)</li>
      <li>lists (ol & ul)</li>
      <li>list items (li)</li>
      <li>paragraph text (p)</li>
    </ol>
  </div>
  <div>
    <h1>Inline Elephants</h1>
    <ol>
      <li>anchor tags (a)</li>
      <li>images (img)</li>
      <li>strong tags (strong)</li>
      <li>emphasis tags (em)</li> <!-- // can also be <b> or <i>, but strong and em tell the browser to use other forms of emphasis also -->
    </ol>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeehaw</title>
</head>
<body>
  <h1>Buckle up cowboys it's time to learn media in html</h1>

  <h3>We can do images the common or garden way with image tags</h3>
  <img src="images/Happyface.png" title="My happy silly face!" width="200" alt="My happy silly face!"/>
  <p>It's-a me, Nick!</p>

  <h3>Or the wild way, with figure tags like a maniac</h3>
  <figure>
    <img src="images/Happyface.png" title="My happy silly face!" width="200" alt="My happy silly face!"/>
    <figcaption>It's-a me, Nick!</figcaption>
  </figure>

  <h3>Let's have a little video</h3>
  <video src="images/NickSqueak.mp4" controls controlslist= "nofullscreen nodownload noremoteplayback noplaybackrate foobar" height="400" poster="images/NickSqueak.jpg">
    <p>Your browser does not support the video tag.</p>
  </video>
</body>
</html>
